<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mas Ikii</title>
  <style>
    @font-face {
      font-family: 'ObelixPro';
      src: url('fonts/ObelixPro-Regular.woff2') format('woff2'),
           url('fonts/ObelixPro-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100vh; font-family:'ObelixPro', sans-serif;
      background:black; overflow:hidden; perspective:1000px;
    }
    /* Loding cok */
    #loader {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:black; display:flex; align-items:center; justify-content:center;
      z-index:9999; transition:opacity .5s ease;
    }
    #loader.hidden { opacity:0; pointer-events:none; }
    .ball {
      width:40px; height:40px; background:#fff; border-radius:50%;
      animation:bounce 1s infinite ease-in-out;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-100px); }
    }
    .bubbles { position:absolute; width:100%; height:100%; top:0; left:0; overflow:hidden; z-index:1; }
    .bubbles span {
      position:absolute; bottom:-150px; background:rgba(255,255,255,0.15); border-radius:50%;
      animation:rise 8s infinite ease-in-out;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(0.5); opacity:1; }
      100% { transform: translateY(-120vh) scale(1); opacity:0; }
    }
    .card {
      position:relative; z-index:3;
      width:90%; max-width:360px; margin:5% auto 0;
      padding:20px; border-radius:20px;
      transform-style:preserve-3d;
      transition:transform .5s ease, box-shadow .5s ease;
      text-align:center; visibility:hidden;
    }
    .card:hover { box-shadow:0 20px 60px rgba(0,0,0,0.2); }
    .title {
      display:inline-block; font-size:clamp(20px,6vw,28px); color:#fff;
      white-space:nowrap; overflow:hidden; border-right:4px solid rgba(255,255,255,0.8);
      width:0ch; animation:typing .8s steps(7) forwards, blink .5s step-end infinite alternate;
      margin:0 auto 1rem;
    }
    @keyframes typing { to{width:11ch;} }
    @keyframes blink { 50%{border-color:transparent;} }
    .logo {
      width:35%; max-width:100px; border-radius:10px;
      margin:0 auto 16px; display:block;
      filter:drop-shadow(0 0 8px rgba(0,0,0,0.4));
      animation:logoFade 1s ease forwards .5s; opacity:0;
    }
    @keyframes logoFade { to{opacity:1;} }
    .teks, .qr, .footer {
      opacity:0; transform:translateY(20px);
      transition:opacity .8s ease-out, transform .8s ease-out;
    }
    .visible { opacity:1; transform:translateY(0); }
    .teks {
      width:100%; margin:8px auto; text-align:center;
      background:none; color:#fff; padding:5px;
      font-size:clamp(12px,3.5vw,16px); line-height:1.4;
    }
    .qr {
      width:80%; max-width:260px; margin:16px auto;
      border:4px solid #fff; border-radius:8px;
      cursor:pointer; filter:drop-shadow(0 0 12px rgba(0,0,0,0.5));
      animation:float 4s ease-in-out infinite 1.2s;
    }
    @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
    .qr:hover { transform:scale(1.05) rotate(-1deg); }
    .footer {
      width:90%; margin:16px auto; text-align:center;
      color:#fff; font-size:clamp(10px,2.5vw,14px); line-height:1.4;
    }
  </style>
</head>
<body>
  <div id="loader"><div class="ball"></div></div>
  <div class="bubbles"></div>
  <div class="card" id="card">
    <img class="logo" src="https://i.postimg.cc/gJ0GWZj6/file-00000000997061f796633d3f39e8b84a-conversation-id-67fb6d0a-cec8-8012-b2f5-b26585816bf2-message-i.png" alt="LOGO"/>
    <h1 class="title">☄`MAS IKII`☂</h1>
    <div class="teks">Terimakasih Teman Teman Yang Mau Mengtraktir Saya. Seikhlasnya Saja Ya Teman Teman, Ini QR Dana saya.</div>
    <img class="qr" src="https://i.postimg.cc/9fZLQ846/20250429-202037.jpg" alt="QR DANA"/>
    <div class="teks">DANA : 081387603153</div>
    <div class="footer">Terimakasih atas waktunya dan terimakasih sudah mentraktir saya. Semoga rejekinya makin melimpah ya Aminnn...</div>
  </div>

  <script>
    // salju
    const bCont = document.querySelector('.bubbles');
    for(let i=0;i<30;i++){
      const b=document.createElement('span');
      const s=Math.random()*60+20;
      b.style.width=b.style.height=s+'px';
      b.style.left=Math.random()*100+'%';
      b.style.animationDuration=(5+Math.random()*7)+'s';
      b.style.animationDelay=(Math.random()*5)+'s';
      bCont.append(b);
    }

    window.addEventListener('load',()=>{
      // loding
      const loader = document.getElementById('loader');
      loader.classList.add('hidden');
      setTimeout(()=> loader.remove(), 500);
      const card = document.getElementById('card');
      card.style.visibility = 'visible';
      document.querySelectorAll('.teks, .qr, .footer').forEach((el,i)=>{
        setTimeout(()=> el.classList.add('visible'), 800 + i*300);
      });
    });

    // titit
    const cardEl = document.getElementById('card');
    cardEl.addEventListener('mousemove', e => {
      const r = cardEl.getBoundingClientRect();
      const x = e.clientX - r.left - r.width/2;
      const y = e.clientY - r.top - r.height/2;
      cardEl.style.transform = `rotateX(${-y/20}deg) rotateY(${x/20}deg)`;
    });
    cardEl.addEventListener('mouseleave', ()=> {
      cardEl.style.transform = 'rotateX(0) rotateY(0)';
    });
  </script>
</body>
</html>
